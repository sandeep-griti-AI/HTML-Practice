<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(120deg, #1a1a2e 0%, #16213e 100%);
                color: #e0e0e0;
                min-height: 100vh;
                padding: 40px;
            }

            .portfolio-container {
                max-width: 1100px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }

            header {
                text-align: center;
                margin-bottom: 50px;
            }

                header h1 {
                    font-size: 2.8em;
                    color: #00d4ff;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    margin-bottom: 10px;
                }

                header p {
                    font-size: 1.2em;
                    color: #a0a0a0;
                }

            .projects-section {
                margin-bottom: 60px;
            }

                .projects-section h2 {
                    font-size: 2em;
                    color: #00d4ff;
                    margin-bottom: 30px;
                    position: relative;
                }

                .projects-section h2::after {
                    content: '';
                    position: absolute;
                    width: 60px;
                    height: 3px;
                    background: #00d4ff;
                    bottom: -10px;
                    left: 0;
                    border-radius: 2px;
                }

                .project-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 30px;
                }

                    .project-card {
                        background: rgba(255, 255, 255, 0.08);
                        border-radius: 15px;
                        padding: 20px;
                        transition: all 0.3s ease;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                    }

                    .project-card:hover {
                        transform: translateY(-10px);
                        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                        border-color: #00d4ff;
                    }

                        .project-card img {
                            width: 100%;
                            height: 200px;
                            object-fit: cover;
                            border-radius: 10px;
                            margin-bottom: 15px;
                        }

                        .project-card h3 {
                            color: #fff;
                            font-size: 1.4em;
                            margin-bottom: 10px;
                        }

                        .project-card a {
                            color: #00d4ff;
                            text-decoration: none;
                            font-weight: 500;
                            transition: all 0.3s ease;
                        }

                        .project-card a:hover {
                            color: #fff;
                            text-decoration: underline;
                        }

            .nav-links {
                text-align: center;
            }

                .nav-links a {
                    color: #00d4ff;
                    text-decoration: none;
                    margin: 0 20px;
                    font-size: 1.1em;
                    transition: all 0.3s ease;
                }

                .nav-links a:hover {
                    color: #fff;
                    text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
                }

            @media (max-width: 768px) {
                .portfolio-container {
                    padding: 20px;
                }

                header h1 {
                    font-size: 2em;
                }

                .project-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="portfolio-container">
            <header>
                <h1>My Portfolio</h1>
                <p>Showcasing My Latest Web Development Projects</p>
            </header>

            <section class="projects-section">
                <h2>Previous Projects</h2>
                <div class="project-grid">
                    <div class="project-card">
                        <img src="images/project1-preview.jpg" alt="Project 1 Preview">
                        <h3>Project One</h3>
                        <a href="public/project1.html" target="_blank">View Project</a>
                    </div>

                    <div class="project-card">
                        <img src="images/project2-preview.jpg" alt="Project 2 Preview">
                        <h3>Project Two</h3>
                        <a href="public/project2.html" target="_blank">View Project</a>
                    </div>

                    <div class="project-card">
                        <img src="images/project3-preview.jpg" alt="Project 3 Preview">
                        <h3>Project Three</h3>
                        <a href="public/project3.html" target="_blank">View Project</a>
                    </div>
                </div>
            </section>

            <nav class="nav-links">
                <a href="about.html">About Me</a>
                <a href="contact.html">Contact Me</a>
            </nav>
        </div>
    </body>
</html>
